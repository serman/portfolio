mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
context:
    data:
        tweet_via: sergioeclectico
        web_url: /
        web_full_url: http://sergio.eclectico.net
        menu:
            -
                name: Featured Works
                description: Portfolio
                css_class: portfolio
                type: node
                url: /portfolio/featured.html
            -
                name: All Works
                description: Portfolio
                css_class: about
                type: node
                url: /portfolio
            -
                name: Contact & CV
                description: CV&Contact
                css_class: about
                type: page
                url: about.html

          #  -
           #     name: Press
           #     description: Press
           #     css_class: about
           #     type: page
           #     url: press.html 

        featured_tags: 
            - UX-Product
            - Web-Mobile
            - Client
            - Personal
            - Student-Project
            - Urban
            - Speculative-Concept
            - Art
            - Game
            - Featured
            - Interactive-Installation
            - DataViz
            - Cover

              

                
meta:
    nodemeta: meta.yaml
    author: Sergio Gal√°n
    
sorter:
    name:
        attr: name
        filters:
            source.kind: html         
    date:
        attr: 
            - meta.year
            - meta.month
        filters:
            source.kind: html
        reverse: True       
          
tagger:
    sorter: date
    archives:
        portfolio1:
            template: tagged_posts.j2
            source: portfolio
            target: portfolio/tags
            archive_extension: html    